<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Users Register</title>
</head>
<body>
    <div>
        <form th:action="@{/register/processRegistration}" th:object="${blogUser}" th:method="post">
            <table>
                <tr>
                    <th>Username</th>
                    <td><input type="text" th:field="*{username}"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" th:field="*{password}"></td>
                </tr>
                <tr>
                    <th>Date of birth</th>
                    <td><input type="date" th:field="*{dob}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
